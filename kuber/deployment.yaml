apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-payment
  namespace: lanchonete
  labels:
    app: order-payment
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-payment
  template:
    metadata:
      labels:
        app: order-payment
    spec:
      serviceAccountName: order-payment-service-account
      containers:
        - name: order-payment
          image: <ECR_REPOSITORY_URL>:latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 10
          resources:
            limits:
              memory: "512Mi"
              cpu: "300m"
            requests:
              memory: "256Mi"
              cpu: "300m"